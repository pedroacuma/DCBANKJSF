<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageBean.locale}">


    
    <h:head>
        <title><h:outputText value="#{msg.ingresarDinero}"/></title>
        <h:outputStylesheet  library="css" name="login.css"/>
    </h:head>
    <h:body>
        <h1 align="center"><h:link outcome="empleadoPrincipal" value="#{msg.zonaEmpleado}"/></h1>
        <div align="right">
          <h:form>
              <h:commandLink action="#{languageBean.changeLanguage('es')}">
                  <img src="resources/images/es_flag.png"/>
              </h:commandLink>
              <h:commandLink action="#{languageBean.changeLanguage('en')}">
                  <img src="resources/images/en_flag.png"/>
              </h:commandLink>
          </h:form>
        </div>
        <hr></hr>
        <p align="right"><h:link outcome="registrarMovimiento" value="#{msg.cancelar}" /></p>
        <h1 align="left"><h:outputText value="#{msg.ingresar}"/></h1>
        <div class="loginform cf">
            <h:form>
                <lu>
                    <li>
                        <h:outputLabel value="#{msg.nombreUsuario}"/>
                        <h:inputText readonly="true" value="#{ingresarBean.userTransf.nombre} #{ingresarBean.userTransf.apellidos}"/>
                    </li>
                    <li>
                        <h:outputText value="DNI"/>
                        <h:inputText readonly="true" value="#{ingresarBean.userTransf.dni}" maxlength="9"/>
                    </li>
                    <li>
                        <h:outputText value="#{msg.cuentaUsuario}"/>
                        <h:inputText readonly="true" value="#{ingresarBean.cuentaOrigen.iban}"/>
                    </li>
                    <li>
                        <h:outputText value="#{msg.importeATransferir}" />
                        <h:inputText value="#{ingresarBean.importe}" />
                    </li>
                    <li>
                        <h:outputText value="#{msg.conceptoInresar}"/>
                        <h:inputText value="#{ingresarBean.concepto}"/>
                    </li>
                    <li>
                        <h:commandButton value="#{msg.ingresar}" action="#{ingresarBean.Operacion()}"/>
                    </li>
                </lu>
                <h:outputLabel value="#{ingresarBean.error}"/>
            </h:form>
        </div>
    </h:body>
    </f:view>
</html>
